<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Botão</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Cor de fundo */
        }

        .container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff; /* Cor do botão */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="scriptButton">Script</button>
    </div>

    <script>
        document.getElementById('scriptButton').addEventListener('click', function() {
            // Adiciona "/script" à URL
            window.location.href = window.location.href + "/script";
        });
    </script>
</body>
</html>
